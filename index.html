<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malzeme Stok Durumu</title>
  
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-blue': '#2563eb',
            'custom-darkblue': '#1e40af',
            'status-warning': '#fff8dc', // Mevcut uyarÄ± rengi
            'status-danger': '#f8d7da',  // Mevcut kritik renk
            'zebra-strip': '#f3f4f6',    // Zebra Åžerit rengi
          }
        }
      }
    }
  </script>

  <style>
    /* Chart.js'in boyutunu kontrol etmek iÃ§in temel stil */
    #chartContainer {
      height: 300px; /* Grafik alanÄ±nÄ±n yÃ¼ksekliÄŸini belirle */
      width: 100%;
    }
    /* Tablo geniÅŸliklerini ve kaydÄ±rma Ã§ubuÄŸunu yÃ¶netmek iÃ§in */
    .table-responsive {
        overflow-x: auto;
    }
    
    /* Gerekli olan Ã¶zel CSS: SatÄ±r renklendirme sÄ±nÄ±flarÄ± */
    /* !important ile Zebra ÅŸerit kuralÄ±nÄ± ezer */
    .status-success { background-color: transparent; } 
    .status-warning { background-color: #fff8dc !important; } 
    .status-danger { background-color: #f8d7da !important; }  
    
    /* Ã–zel Zebra Åžerit kuralÄ± (tek numaralÄ± satÄ±rlara) */
    tbody tr:nth-child(odd) {
        background-color: #f3f4f6; 
    }
    
    /* YAZDIRMA (PDF) AYARLARI */
    @media print {
        /* Kontrol, aÃ§Ä±klama ve sayfalama Ã¶gelerini gizle */
        .controls, .legend, .pagination { 
            display: none !important;
        }
        h1 { margin-top: 0; }
        #tableContainer { box-shadow: none; padding: 0; }
        /* Tablo Ã§izgilerini aÃ§Ä±k mavi yap */
        table, th, td { border-color: #60a5fa !important; } 
    }
    
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>

<body class="font-sans bg-gray-100 text-gray-800 p-5">
  <h1 class="text-3xl font-bold text-center mb-1">ðŸ“Š ABONE Ä°ÅžLERÄ° DAÄ°RESÄ° BAÅžKANLIKLARI AMBAR STOK DURUMU</h1>
  
  <input type="text" id="reportInfo" 
         placeholder="Rapor tarihini, versiyonunu veya ek notlarÄ± buraya girin..." 
         class="block w-3/4 mx-auto text-center border-b border-gray-400 focus:outline-none focus:border-custom-blue p-1 mb-6 
                text-lg font-bold text-gray-900 bg-transparent"
         value="">
  
  <div class="flex flex-wrap justify-center items-center gap-4 mb-6 p-4 bg-white rounded-lg shadow-md controls">
    <input type="file" id="csvFile" accept=".csv" class="p-2 border border-gray-300 rounded-lg">
    <button onclick="loadCSV()" class="bg-custom-blue hover:bg-custom-darkblue text-white py-2 px-4 rounded-lg shadow-md transition duration-150">YÃ¼kle</button>
    
    <div class="flex gap-2">
      <input type="text" id="searchInput" placeholder="Malzeme adÄ±na gÃ¶re ara..." onkeyup="applyFilters()" class="p-2 border border-gray-300 rounded-lg">
      <button onclick="clearSearch()" class="bg-gray-400 hover:bg-gray-500 text-white py-2 px-4 rounded-lg shadow-md transition duration-150">Temizle</button>
    </div>
    
    <select id="filterSelect" onchange="applyFilters()" class="p-2 border border-gray-300 rounded-lg">
      <option value="hepsi">TÃ¼m Durumlar</option>
      <option value="success">Stok Yeterli</option>
      <option value="warning">Stok AzalÄ±yor</option>
      <option value="danger">Kritik Seviye</option>
    </select>
    
    <select id="rowsPerPage" onchange="applyFilters()" class="p-2 border border-gray-300 rounded-lg">
      <option value="5">5 SatÄ±r / Sayfa</option>
      <option value="10">10 SatÄ±r / Sayfa</option>
      <option value="20">20 SatÄ±r / Sayfa</option>
      <option value="50">50 SatÄ±r / Sayfa</option>
      <option value="0" selected>TÃ¼mÃ¼</option>
    </select>
    
    <button onclick="exportPDF()" class="bg-custom-blue hover:bg-custom-darkblue text-white py-2 px-4 rounded-lg shadow-md transition duration-150">PDF Olarak DÄ±ÅŸa Aktar</button>
  </div>

  <div id="chartContainer" class="bg-white p-4 rounded-lg shadow-md mb-6 w-3/4 mx-auto">
    <canvas id="chart"></canvas>
  </div>

  <div class="text-center mb-4 legend flex justify-center gap-4">
    <button onclick="setFilterAndApply('success')" 
            class="py-1 px-3 rounded-lg bg-gray-100 hover:bg-gray-200 border border-gray-300 hover:shadow-md transition duration-150">Stok Yeterli (> 8 Ay)</button>

    <button onclick="setFilterAndApply('warning')" 
            class="py-1 px-3 rounded-lg bg-status-warning hover:bg-yellow-200 border border-gray-300 hover:shadow-md transition duration-150">Stok AzalÄ±yor (6 - 8 Ay)</button>

    <button onclick="setFilterAndApply('danger')" 
            class="py-1 px-3 rounded-lg bg-status-danger hover:bg-red-200 border border-gray-300 hover:shadow-md transition duration-150">Kritik Seviye (< 6 Ay)</button>
            
    <button onclick="setFilterAndApply('hepsi')" 
            class="py-1 px-3 rounded-lg bg-blue-100 hover:bg-blue-200 border border-blue-200 hover:shadow-md transition duration-150">TÃ¼m Durumlar</button>
  </div>

  <div id="tableContainer" class="bg-white p-4 rounded-lg shadow-md table-responsive"></div>
  
  <div class="text-center mt-4 pagination" id="pagination"></div>

  <script>
    let allRows = [];
    let chartInstance = null;
    let currentSort = { column: null, asc: true };
    let currentPage = 1;

    function loadCSV() {
      const fileInput = document.getElementById('csvFile');
      const file = fileInput.files[0];
      if (!file) { alert('LÃ¼tfen bir CSV dosyasÄ± seÃ§in.'); return; }
      const reader = new FileReader();
      reader.onload = e => parseCSV(e.target.result);
      reader.readAsText(file, 'UTF-8');
    }

    function parseCSV(csvText) {
      csvText = csvText.replace(/\uFEFF/g, '').trim();
      const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
      allRows = parsed.data.map(r => {
        const yillik = parseFloat((r['YÄ±llÄ±k TÃ¼ketim']||'0').replace(',','.'));
        const stok = parseFloat((r['Mevcut Stok']||'0').replace(',','.'));
        const ihale = parseFloat((r['Ä°hale MiktarÄ±']||'0').replace(',','.'));
        const aylik = yillik/12;
        return {
          'Malzeme AdÄ±': (r['Malzeme AdÄ±']||'').trim(),
          'Mevcut Stok': stok,
          'YÄ±llÄ±k TÃ¼ketim': yillik,
          'Ä°hale MiktarÄ±': ihale,
          'Stok KaÃ§ Ay Yeter': aylik? stok/aylik:0,
          'Stok Ä°hale SonrasÄ± KaÃ§ Ay Yeter': aylik? (stok+ihale)/aylik:0,
          'AÃ§Ä±klama': (r['AÃ§Ä±klama']||'').trim()
        };
      }).filter(r=>r['Malzeme AdÄ±']);

      currentPage = 1;
      applyFilters();
    }
    
    function clearSearch() {
        document.getElementById('searchInput').value = ''; 
        applyFilters(); 
    }
    
    // YENÄ° FONKSÄ°YON
    function setFilterAndApply(filterValue) {
      document.getElementById('filterSelect').value = filterValue;
      applyFilters();
    }

    function renderTable(rows) {
      const container = document.getElementById('tableContainer');
      if (!rows.length){
        container.innerHTML = '<p class="text-center text-gray-500">HenÃ¼z veri yok.</p>';
        document.getElementById('pagination').innerHTML = '';
        return;
      }

      let rowsPerPage = parseInt(document.getElementById('rowsPerPage').value);
      if (rowsPerPage === 0) rowsPerPage = rows.length; 

      const totalPages = Math.ceil(rows.length / rowsPerPage);
      if(currentPage > totalPages) currentPage = totalPages; 
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageRows = rows.slice(start, end);

      // Tablo HTML oluÅŸturma - Ã‡izgiler aÃ§Ä±k mavi, BaÅŸlÄ±klar kalÄ±n
      let html = `<table class="min-w-full divide-y divide-blue-400 border border-blue-400">
        <thead>
          <tr>
            <th class="px-6 py-3 bg-custom-blue text-left text-sm font-bold text-white uppercase tracking-wider cursor-pointer border-r border-blue-400" onclick="sortTable('Malzeme AdÄ±')">Malzeme AdÄ± â†•</th>
            <th class="px-6 py-3 bg-custom-blue text-center text-sm font-bold text-white uppercase tracking-wider cursor-pointer border-r border-blue-400" onclick="sortTable('Mevcut Stok')">Mevcut Stok â†•</th>
            <th class="px-6 py-3 bg-custom-blue text-center text-sm font-bold text-white uppercase tracking-wider cursor-pointer border-r border-blue-400" onclick="sortTable('YÄ±llÄ±k TÃ¼ketim')">YÄ±llÄ±k TÃ¼ketim â†•</th>
            <th class="px-6 py-3 bg-custom-blue text-center text-sm font-bold text-white uppercase tracking-wider cursor-pointer border-r border-blue-400" onclick="sortTable('Ä°hale MiktarÄ±')">Ä°hale MiktarÄ± â†•</th>
            <th class="px-6 py-3 bg-custom-blue text-center text-sm font-bold text-white uppercase tracking-wider cursor-pointer border-r border-blue-400" onclick="sortTable('Stok KaÃ§ Ay Yeter')">Stok KaÃ§ Ay Yeter â†•</th>
            <th class="px-6 py-3 bg-custom-blue text-center text-sm font-bold text-white uppercase tracking-wider cursor-pointer border-r border-blue-400" onclick="sortTable('Stok Ä°hale SonrasÄ± KaÃ§ Ay Yeter')">Stok Ä°hale SonrasÄ± KaÃ§ Ay Yeter â†•</th>
            <th class="px-6 py-3 bg-custom-blue text-left text-sm font-bold text-white uppercase tracking-wider cursor-pointer" onclick="sortTable('AÃ§Ä±klama')">AÃ§Ä±klama â†•</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-blue-400">`;

      pageRows.forEach(r => {
        let cls = 'status-success';
        // Renklendirme kuralÄ±: Ä°hale sonrasÄ± yeterlilik
        const ay = r['Stok Ä°hale SonrasÄ± KaÃ§ Ay Yeter']; 
        if (ay < 6) cls = 'status-danger';
        else if(ay < 8) cls = 'status-warning';

        // border-b ve border-r Ã§izgileri aÃ§Ä±k mavi
        html += `<tr class="${cls} border-b border-blue-400">
          <td class="px-6 py-4 whitespace-normal text-sm text-gray-900 border-r border-blue-400">${r['Malzeme AdÄ±']}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-center border-r border-blue-400">${r['Mevcut Stok'].toLocaleString('tr-TR')}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-center border-r border-blue-400">${r['YÄ±llÄ±k TÃ¼ketim'].toLocaleString('tr-TR')}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-center border-r border-blue-400">${r['Ä°hale MiktarÄ±'].toLocaleString('tr-TR')}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-center border-r border-blue-400">${r['Stok KaÃ§ Ay Yeter'].toFixed(1).replace('.',',')}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-center border-r border-blue-400">${r['Stok Ä°hale SonrasÄ± KaÃ§ Ay Yeter'].toFixed(1).replace('.',',')}</td>
          <td class="px-6 py-4 whitespace-normal text-sm text-gray-900 text-left">${r['AÃ§Ä±klama']}</td>
        </tr>`;
      });

      html += '</tbody></table>';
      container.innerHTML = html;

      // Sayfalama butonlarÄ±
      const paginationDiv = document.getElementById('pagination');
      if (parseInt(document.getElementById('rowsPerPage').value) === 0) {
        paginationDiv.innerHTML = '';
        return;
      }
      
      let paginationHtml = '';

      // Tailwind sÄ±nÄ±flarÄ±yla Sayfalama butonlarÄ±
      const btnBase = 'py-1 px-3 mx-1 rounded-md text-white transition duration-150';
      const btnActive = 'bg-custom-darkblue font-bold';
      const btnInactive = 'bg-custom-blue hover:bg-custom-darkblue';
      const btnDisabled = 'bg-gray-400 cursor-not-allowed';

      const firstBtnClass = currentPage === 1 ? btnDisabled : btnInactive;
      const prevBtnClass = currentPage === 1 ? btnDisabled : btnInactive;
      const lastBtnClass = currentPage === totalPages ? btnDisabled : btnInactive;
      const nextBtnClass = currentPage === totalPages ? btnDisabled : btnInactive;

      paginationHtml += `<button onclick="goPage(1)" class="${btnBase} ${firstBtnClass}" ${currentPage === 1 ? 'disabled' : ''}>Ä°lk</button>`;
      paginationHtml += `<button onclick="goPage(${currentPage - 1})" class="${btnBase} ${prevBtnClass}" ${currentPage === 1 ? 'disabled' : ''}>Ã–nceki</button>`;

      for (let i = 1; i <= totalPages; i++) {
        const pageClass = i === currentPage ? btnActive : btnInactive;
        paginationHtml += `<button onclick="goPage(${i})" class="${btnBase} ${pageClass}">${i}</button>`;
      }

      paginationHtml += `<button onclick="goPage(${currentPage + 1})" class="${btnBase} ${nextBtnClass}" ${currentPage === totalPages ? 'disabled' : ''}>Sonraki</button>`;
      paginationHtml += `<button onclick="goPage(${totalPages})" class="${btnBase} ${lastBtnClass}" ${currentPage === totalPages ? 'disabled' : ''}>Son</button>`;

      paginationDiv.innerHTML = '<div class="pagination flex justify-center">' + paginationHtml + '</div>';
    }


    function goPage(page){ 
      currentPage=page; 
      applyFilters(); 
    }

    function renderChart(rows){
      const ctx=document.getElementById('chart').getContext('2d');
      const critical = rows.sort((a,b)=>a['Stok KaÃ§ Ay Yeter']-b['Stok KaÃ§ Ay Yeter']).slice(0,5);
      const labels = critical.map(r=>r['Malzeme AdÄ±']);
      const values = critical.map(r=>r['Stok KaÃ§ Ay Yeter']*30); // gÃ¼n olarak
      if(chartInstance) chartInstance.destroy();
      
      chartInstance = new Chart(ctx,{
        type:'bar',
        data:{ labels, datasets:[{label:'Kalan Stok (GÃ¼n)', data:values, backgroundColor:['#ef4444','#f97316','#facc15','#22c55e','#3b82f6']}]},
        options:{
          indexAxis:'y', 
          responsive:true,               
          maintainAspectRatio: false,     
          
          layout: {
            padding: {
              left: 100, // Sol boÅŸluk (etiketler iÃ§in)
              right: 120 // SaÄŸ boÅŸluk (TaÅŸmayÄ± Ã¶nler)
            }
          },
          
          plugins:{
            legend:{display:false},
            
            // BaÅŸlÄ±k (Title)
            title: {
              display: true,
              text: 'Kritik Seviyedeki Ä°lk 5 Malzeme Stok YeterliliÄŸi', 
              font: {
                size: 16,
                weight: 'bold'
              },
              color: '#333333' 
            },
            
            datalabels:{ anchor:'end', align:'right', formatter: value=>Math.round(value)+' gÃ¼n' }
          },
          scales:{x:{beginAtZero:true}}
        },
        plugins: [ChartDataLabels]
      });
    }

    function sortTable(col){
      const asc = currentSort.column===col?!currentSort.asc:true;
      currentSort={column:col,asc};
      allRows.sort((a,b)=>{
        const valA=a[col]||0,valB=b[col]||0;
        return typeof valA==='string'? (asc? valA.localeCompare(valB): valB.localeCompare(valA)) : (asc? valA-valB: valB-valA);
      });
      applyFilters();
    }

    function applyFilters(){
      const search=document.getElementById('searchInput').value.toLowerCase();
      // Filtre deÄŸeri artÄ±k hem SELECT kutusundan hem de butonlardan gelebilir
      const filter=document.getElementById('filterSelect').value;
      
      let filtered=allRows.filter(r=>r['Malzeme AdÄ±'].toLowerCase().includes(search));
      
      if(filter!=='hepsi'){
        filtered=filtered.filter(r=>{
          // Filtreleme: Ä°hale SonrasÄ± Yeterlilik sÃ¼tununa gÃ¶re yapÄ±ldÄ±
          const ay=r['Stok Ä°hale SonrasÄ± KaÃ§ Ay Yeter']; 
          if(filter==='success') return ay>=8;
          if(filter==='warning') return ay>=6 && ay<8;
          if(filter==='danger') return ay<6;
        });
      }
      
      renderTable(filtered);
      renderChart(filtered);
    }

    function exportPDF(){ window.print(); }
  </script>
</body>
</html>

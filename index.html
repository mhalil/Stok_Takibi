<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malzeme Stok Durumu</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#2563eb',
                        'custom-darkblue': '#1e40af',
                        'status-warning': '#fff8dc', // Mevcut uyarÄ± rengi
                        'status-danger': '#f8d7da',  // Mevcut kritik renk
                        'zebra-strip': '#f3f4f6',    // Zebra Åžerit rengi
                    }
                }
            }
        }
    </script>

    <style>
        /* Grafik taÅŸÄ±yÄ±cÄ±larÄ±na sabit yÃ¼kseklik verilir */
        #chartCurrentContainer, #chartAfterTenderContainer {
            height: 350px; 
        }

        /* Tablo geniÅŸliklerini ve kaydÄ±rma Ã§ubuÄŸunu yÃ¶netmek iÃ§in */
        .table-responsive {
            overflow-x: auto;
        }
        
        /* TÃ¼m Ã§izgileri kaldÄ±r ve satÄ±r aralarÄ±na boÅŸluk bÄ±rak */
        #tableContainer table {
            border-collapse: separate;
            border-spacing: 0 0.4rem; /* Dikey boÅŸluk */
        }
        
        /* ---------------------------------------------------------------- */
        /* RENKLENDÄ°RME KURALLARI */
        /* ---------------------------------------------------------------- */

        /* Ã–zel Zebra Åžerit kuralÄ± (tek numaralÄ± satÄ±rlara) */
        tbody tr:nth-child(odd) {
            background-color: #f3f4f6 !important; 
        }
        
        /* Kritik Durum kurallarÄ± */
        #tableContainer tr.status-warning { background-color: #fff8dc !important; } 
        #tableContainer tr.status-danger { background-color: #f8d7da !important; } 
        
        /* YAZDIRMA (PDF) AYARLARI */
        @media print {
            .mb-6 { margin-bottom: 0 !important; } 
            #chartsContainer { padding: 0 !important; }
            .controls, .legend, .pagination, #columnSettingsContainer { 
                display: none !important; /* Kontrol elemanlarÄ±, ayar menÃ¼sÃ¼, efsane ve sayfalama gizlenir. */
            }
            h1 { margin-top: 0; }
            #tableContainer { box-shadow: none; padding: 0; }
        }

        /* SÃ¼tun AyarlarÄ± MenÃ¼sÃ¼ Ä°Ã§in Ã–zel CSS */
        .dropdown-menu {
            z-index: 10;
        }
        
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>

<body class="font-sans bg-gray-100 p-5">
    <h1 class="text-3xl font-bold text-center mb-1 text-gray-800">ðŸ“Š ABONE Ä°ÅžLERÄ° DAÄ°RESÄ° BAÅžKANLIKLARI AMBAR STOK DURUMU ðŸ— </h1>
    
    <input type="text" id="reportInfo" 
            placeholder="Rapor tarihini, versiyonunu veya ek notlarÄ± buraya girin..." 
            class="block w-3/4 mx-auto text-center border-b border-gray-400 focus:outline-none focus:border-custom-blue p-1 mb-6 
                        text-lg font-bold text-gray-900 bg-transparent"
            value="">
    
    <div class="flex flex-wrap justify-center items-center gap-4 mb-6 p-4 bg-white rounded-lg shadow-md controls">
        <input type="file" id="csvFile" accept=".csv" class="p-2 border border-gray-300 rounded-lg">
        <button onclick="loadCSV()" class="bg-custom-blue hover:bg-custom-darkblue text-white py-2 px-4 rounded-lg shadow-md transition duration-150">YÃ¼kle</button>
        
        <div class="flex gap-2">
            <input type="text" id="searchInput" placeholder="Malzeme adÄ±na gÃ¶re ara..." onkeyup="applyFilters()" class="p-2 border border-gray-300 rounded-lg">
            <button onclick="clearSearch()" class="bg-gray-400 hover:bg-gray-500 text-white py-2 px-4 rounded-lg shadow-md transition duration-150">Temizle</button>
        </div>
        
        <select id="filterSelect" onchange="applyFilters()" class="p-2 border border-gray-300 rounded-lg">
            <option value="hepsi">TÃ¼m Durumlar</option>
            <option value="success">Stok Yeterli</option>
            <option value="warning">Stok AzalÄ±yor</option>
            <option value="danger">Kritik Seviye</option>
        </select>

        <div class="flex gap-2 border border-gray-300 rounded-lg p-2 bg-gray-50">
            <div class="flex items-center gap-1">
                <label for="criticalThreshold" class="text-sm font-medium text-gray-700">Kritik EÅŸik (Ay):</label>
                <input type="number" id="criticalThreshold" value="6" min="1" onchange="updateThresholds()" class="w-12 p-1 border border-red-300 rounded text-center text-sm">
            </div>
            <div class="flex items-center gap-1">
                <label for="warningThreshold" class="text-sm font-medium text-gray-700">UyarÄ± EÅŸiÄŸi (Ay):</label>
                <input type="number" id="warningThreshold" value="8" min="1" onchange="updateThresholds()" class="w-12 p-1 border border-yellow-300 rounded text-center text-sm">
            </div>
        </div>
        
        <select id="rowsPerPage" onchange="applyFilters()" class="p-2 border border-gray-300 rounded-lg">
            <option value="5">5 SatÄ±r / Sayfa</option>
            <option value="10">10 SatÄ±r / Sayfa</option>
            <option value="20">20 SatÄ±r / Sayfa</option>
            <option value="50">50 SatÄ±r / Sayfa</option>
            <option value="0" selected>TÃ¼mÃ¼</option>
        </select>
        
        <div class="relative inline-block text-left" id="columnSettingsContainer">
            <button onclick="toggleColumnSettings()" class="bg-custom-blue hover:bg-custom-darkblue text-white py-2 px-4 rounded-lg shadow-md transition duration-150 flex items-center">
                âœ“ SÃ¼tun AyarlarÄ±
            </button>

            <div id="columnDropdown" class="dropdown-menu origin-top-right absolute right-0 mt-2 w-64 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden p-2">
                <p class="text-sm font-bold text-gray-700 mb-2 border-b pb-1">GÃ¶sterilecek SÃ¼tunlarÄ± SeÃ§in:</p>
                <div id="columnCheckboxes" class="space-y-1">
                    </div>
            </div>
        </div>
        
        <button onclick="exportPDF()" class="bg-custom-blue hover:bg-custom-darkblue text-white py-2 px-4 rounded-lg shadow-md transition duration-150">PDF Olarak DÄ±ÅŸa Aktar</button>
    </div>

    <div class="mb-6">
        <div id="chartsContainer" class="flex gap-4">
            <div id="chartCurrentContainer" class="bg-white p-4 rounded-lg shadow-md flex-1">
                <canvas id="chartCurrent"></canvas>
            </div>
            <div id="chartAfterTenderContainer" class="bg-white p-4 rounded-lg shadow-md flex-1">
                <canvas id="chartAfterTender"></canvas>
            </div>
        </div>
    </div>

    <div class="text-center mb-4 legend flex justify-center gap-4" id="legendContainer"></div>

    <div id="tableContainer" class="bg-white p-4 rounded-lg shadow-md table-responsive overflow-hidden"></div>
    
    <div class="text-center mt-4 pagination" id="pagination"></div>

    <script>
        let allRows = [];
        let chartCurrentInstance = null;
        let chartTenderInstance = null;
        let currentSort = { column: null, asc: true };
        let currentPage = 1;

        // EÅŸik DeÄŸerleri
        let criticalThreshold = 6; 
        let warningThreshold = 8; 
        
        // SÃ¼tun gÃ¶rÃ¼nÃ¼rlÃ¼ÄŸÃ¼ durumu
        let columnVisibility = {
            'Malzeme AdÄ±': true,
            'Mevcut Stok': true,
            'YÄ±llÄ±k TÃ¼ketim': true,
            'Ä°hale MiktarÄ±': true,
            'KaÃ§ Ay Yeter': true,
            'Ä°hale SonrasÄ± KaÃ§ Ay Yeter': true,
            'AÃ§Ä±klama': true
        };

        const columnOrder = [
            { key: 'Malzeme AdÄ±', label: 'Malzeme AdÄ±' },
            { key: 'Mevcut Stok', label: 'Mevcut Stok' },
            { key: 'YÄ±llÄ±k TÃ¼ketim', label: 'YÄ±llÄ±k TÃ¼ketim' },
            { key: 'Ä°hale MiktarÄ±', label: 'Ambara Teslim Edilecek Miktar' },
            { key: 'KaÃ§ Ay Yeter', label: 'Mevcut Stok KaÃ§ Ay Yeter' },
            { key: 'Ä°hale SonrasÄ± KaÃ§ Ay Yeter', label: 'Teslim SonrasÄ± Stok KaÃ§ Ay Yeter' },
            { key: 'AÃ§Ä±klama', label: 'AÃ§Ä±klama' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
             loadThresholds(); 
             initializeColumnSettings();
             renderLegend(); 
        });

        // CSV YÃœKLEME VE ZAMAN KAYDI
        function loadCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            if (!file) { alert('LÃ¼tfen bir CSV dosyasÄ± seÃ§in.'); return; }
            const reader = new FileReader();
            reader.onload = e => parseCSV(e.target.result);
            reader.readAsText(file, 'UTF-8');
            
            // YÃ¼kleme zamanÄ±nÄ± kaydet (Sadece tarih/saat)
            const now = new Date();
            const dateString = now.toLocaleDateString('tr-TR') + ' ' + now.toLocaleTimeString('tr-TR');
            const reportInfo = document.getElementById('reportInfo');
            reportInfo.value = dateString; 
        }

        function parseCSV(csvText) {
            csvText = csvText.replace(/\uFEFF/g, '').trim();
            const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
            allRows = parsed.data.map(r => {
                const yillik = parseFloat((r['YÄ±llÄ±k TÃ¼ketim']||'0').replace(',','.'));
                const stok = parseFloat((r['Mevcut Stok']||'0').replace(',','.'));
                const ihale = parseFloat((r['Ä°hale MiktarÄ±']||'0').replace(',','.'));
                const aylik = yillik/12;
                return {
                    'Malzeme AdÄ±': (r['Malzeme AdÄ±']||'').trim(),
                    'Mevcut Stok': stok,
                    'YÄ±llÄ±k TÃ¼ketim': yillik,
                    'Ä°hale MiktarÄ±': ihale,
                    'KaÃ§ Ay Yeter': aylik? stok/aylik:0,
                    'Ä°hale SonrasÄ± KaÃ§ Ay Yeter': aylik? (stok+ihale)/aylik:0,
                    'AÃ§Ä±klama': (r['AÃ§Ä±klama']||'').trim()
                };
            }).filter(r=>r['Malzeme AdÄ±']);

            currentPage = 1;
            applyFilters();
        }

        // EÅžÄ°K AYARLARI
        function updateThresholds() {
            const crit = parseFloat(document.getElementById('criticalThreshold').value);
            const warn = parseFloat(document.getElementById('warningThreshold').value);
            
            if (crit >= warn) {
                alert('Kritik EÅŸik (Ay) deÄŸeri, UyarÄ± EÅŸiÄŸi (Ay) deÄŸerinden kÃ¼Ã§Ã¼k olmalÄ±dÄ±r. LÃ¼tfen deÄŸerleri kontrol edin.');
                document.getElementById('criticalThreshold').value = criticalThreshold; 
                return;
            }

            criticalThreshold = crit;
            warningThreshold = warn;
            
            renderLegend(); 
            applyFilters(); 
        }
        
        function loadThresholds() {
            document.getElementById('criticalThreshold').value = criticalThreshold;
            document.getElementById('warningThreshold').value = warningThreshold;
        }

        function renderLegend() {
            const container = document.getElementById('legendContainer');
            
            const html = `
                <button onclick="setFilterAndApply('success')" 
                        class="py-1 px-3 rounded-lg bg-gray-100 hover:bg-gray-200 border border-gray-300 hover:shadow-md transition duration-150">
                    Stok Yeterli (> ${warningThreshold} Ay)
                </button>

                <button onclick="setFilterAndApply('warning')" 
                        class="py-1 px-3 rounded-lg bg-status-warning hover:bg-yellow-200 border border-gray-300 hover:shadow-md transition duration-150">
                    Stok AzalÄ±yor (${criticalThreshold} - ${warningThreshold} Ay)
                </button>

                <button onclick="setFilterAndApply('danger')" 
                        class="py-1 px-3 rounded-lg bg-status-danger hover:bg-red-300 border border-gray-300 hover:shadow-md transition duration-150">
                    Kritik Seviye (< ${criticalThreshold} Ay)
                </button>
                
                <button onclick="setFilterAndApply('hepsi')" 
                        class="py-1 px-3 rounded-lg bg-blue-200 hover:bg-blue-400 border border-blue-400 hover:shadow-md transition duration-150">
                    TÃ¼m Durumlar
                </button>
            `;
            container.innerHTML = html;
        }
        
        // SÃœTUN GÄ°ZLEME AYARLARI
        function initializeColumnSettings() {
            const container = document.getElementById('columnCheckboxes');
            let html = '';
            
            columnOrder.forEach(col => {
                const checked = columnVisibility[col.key] ? 'checked' : '';
                const disabled = (col.key === 'Malzeme AdÄ±') ? 'disabled' : ''; 
                
                html += `
                    <div class="flex items-center">
                        <input type="checkbox" id="col-${col.key.replace(/\s/g, '-')}" 
                               data-column-key="${col.key}" 
                               ${checked} ${disabled}
                               onchange="updateColumnVisibility(this.checked, '${col.key}')" 
                               class="h-4 w-4 text-custom-blue border-gray-300 rounded">
                        <label for="col-${col.key.replace(/\s/g, '-')}" class="ml-2 text-sm text-gray-700 ${disabled ? 'opacity-50' : ''}">
                            ${col.label}
                        </label>
                    </div>
                `;
            });
            container.innerHTML = html;
        }
        function updateColumnVisibility(isVisible, key) {
            if (key === 'Malzeme AdÄ±' && !isVisible) {
                 document.getElementById(`col-${key.replace(/\s/g, '-')}`).checked = true;
                 return;
            }
            columnVisibility[key] = isVisible;
            applyFilters(); 
        }
        function toggleColumnSettings() {
            const dropdown = document.getElementById('columnDropdown');
            dropdown.classList.toggle('hidden');
        }

        // FÄ°LTRELEME VE TABLO Ä°ÅžLEMLERÄ°
        function clearSearch() {
            document.getElementById('searchInput').value = ''; 
            applyFilters(); 
        }
        
        function setFilterAndApply(filterValue) {
            document.getElementById('filterSelect').value = filterValue;
            applyFilters();
        }

        function renderTable(rows) {
            const container = document.getElementById('tableContainer');
            if (!rows.length){
                container.innerHTML = '<p class="text-center text-gray-500">HenÃ¼z veri yok.</p>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            let rowsPerPage = parseInt(document.getElementById('rowsPerPage').value);
            if (rowsPerPage === 0) rowsPerPage = rows.length; 

            const totalPages = Math.ceil(rows.length / rowsPerPage);
            if(currentPage > totalPages) currentPage = totalPages; 
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageRows = rows.slice(start, end);

            // Tablo HTML oluÅŸturma - BAÅžLIKLAR (TH)
            let html = `<table class="min-w-full">
                <thead>
                    <tr>`;
            
            const visibleColumns = columnOrder.filter(col => columnVisibility[col.key]);
            
            visibleColumns.forEach((col, index) => {
                let cornerClass = '';
                if (index === 0) cornerClass = 'rounded-tl-2xl';
                if (index === visibleColumns.length - 1) cornerClass = 'rounded-tr-2xl';
                
                let labelText = col.label;

                if (col.key === 'Ä°hale MiktarÄ±') labelText = 'Ambara Teslim Edilecek Miktar';
                if (col.key === 'KaÃ§ Ay Yeter') labelText = 'Mevcut Stok KaÃ§ Ay Yeter';
                if (col.key === 'Ä°hale SonrasÄ± KaÃ§ Ay Yeter') labelText = 'Teslim SonrasÄ± Stok KaÃ§ Ay Yeter';
                
                html += `
                    <th class="px-6 py-3 bg-custom-blue text-center text-sm font-bold text-white uppercase tracking-wider cursor-pointer ${cornerClass}" 
                        onclick="sortTable('${col.key}')">${labelText} â†•</th>
                `;
            });
            
            html += `</tr></thead><tbody>`;

            // Tablo HTML oluÅŸturma - SATIRLAR (TD)
            pageRows.forEach((r, index) => {
                // SatÄ±r arka plan rengi Ä°hale SonrasÄ± Durumuna gÃ¶re belirlenir
                let rowCls = 'status-success';
                const ayAfterTender = r['Ä°hale SonrasÄ± KaÃ§ Ay Yeter']; 
                if (ayAfterTender < criticalThreshold) rowCls = 'status-danger'; 
                else if(ayAfterTender < warningThreshold) rowCls = 'status-warning';
                
                const isLastRow = index === pageRows.length - 1; 

                html += `<tr class="${rowCls}">`;
                
                // HÃ¼creleri gÃ¶rÃ¼nÃ¼rlÃ¼k ayarÄ±na gÃ¶re oluÅŸtur
                visibleColumns.forEach((col, tdIndex) => {
                    let tdClass = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-center';
                    
                    if (col.key === 'Malzeme AdÄ±' || col.key === 'AÃ§Ä±klama') {
                        tdClass = 'px-6 py-4 whitespace-normal text-sm text-gray-900 ' + (col.key === 'Malzeme AdÄ±' ? 'text-left' : 'text-left');
                    }
                    
                    // HÃ¼crenin DeÄŸerini Al ve Formatla
                    let cellValue = r[col.key];
                    if (typeof cellValue === 'number' && !isNaN(cellValue)) {
                         if (col.key.includes('Ay Yeter')) {
                            cellValue = cellValue.toFixed(1).replace('.', ',');
                        } else {
                            cellValue = cellValue.toLocaleString('tr-TR');
                        }
                    } else if (cellValue === null || cellValue === undefined) {
                        cellValue = '';
                    }


                    // ******************************************************************
                    // GÃœNCELLENMÄ°Åž Ã–ZELLÄ°K: SADECE 'KAÃ‡ AY YETER' SÃœTUNU Ä°Ã‡Ä°N RENK VE BOLD AYARLARI
                    // ******************************************************************
                    if (col.key === 'KaÃ§ Ay Yeter') {
                        const ayYeterlilik = r['KaÃ§ Ay Yeter'];
                        let textClass = 'text-gray-900'; // VarsayÄ±lan
                        
                        if (ayYeterlilik < criticalThreshold) {
                            // KRÄ°TÄ°K EÅžÄ°K (KÄ±rmÄ±zÄ± ve KalÄ±n)
                            textClass = 'font-bold text-red-600';
                        } else if (ayYeterlilik < warningThreshold) {
                            // UYARI EÅžÄ°ÄžÄ° (Turuncu/Kahverengi ve KalÄ±n)
                            textClass = 'font-bold text-yellow-700';
                        } else {
                            // YETERLÄ° (YeÅŸil ve KalÄ±n)
                            textClass = 'font-bold text-green-600';
                        }
                        
                        // Sadece 'KaÃ§ Ay Yeter' hÃ¼cresine textClass'Ä± ekle
                        tdClass += ' ' + textClass;
                    } 
                    // ******************************************************************

                    if (isLastRow) {
                        if (tdIndex === 0) tdClass += ' rounded-bl-lg';
                        if (tdIndex === visibleColumns.length - 1) tdClass += ' rounded-br-lg';
                    }

                    html += `<td class="${tdClass}">${cellValue}</td>`;
                });

                html += `</tr>`;
            });

            html += '</tbody></table>';
            container.innerHTML = html;

            // Sayfalama kodlarÄ±
            const paginationDiv = document.getElementById('pagination');
            if (parseInt(document.getElementById('rowsPerPage').value) === 0) {
                paginationDiv.innerHTML = '';
                return;
            }
            
            let paginationHtml = '';
            const btnBase = 'py-1 px-3 mx-1 rounded-md text-white transition duration-150';
            const btnActive = 'bg-custom-darkblue font-bold';
            const btnInactive = 'bg-custom-blue hover:bg-custom-darkblue';
            const btnDisabled = 'bg-gray-400 cursor-not-allowed';

            const totalPageCount = totalPages; 
            const firstBtnClass = currentPage === 1 ? btnDisabled : btnInactive;
            const prevBtnClass = currentPage === 1 ? btnDisabled : btnInactive;
            const lastBtnClass = currentPage === totalPageCount ? btnDisabled : btnInactive;
            const nextBtnClass = currentPage === totalPageCount ? btnDisabled : btnInactive;

            paginationHtml += `<button onclick="goPage(1)" class="${btnBase} ${firstBtnClass}" ${currentPage === 1 ? 'disabled' : ''}>Ä°lk</button>`;
            paginationHtml += `<button onclick="goPage(${currentPage - 1})" class="${btnBase} ${prevBtnClass}" ${currentPage === 1 ? 'disabled' : ''}>Ã–nceki</button>`;

            for (let i = 1; i <= totalPageCount; i++) {
                const pageClass = i === currentPage ? btnActive : btnInactive;
                paginationHtml += `<button onclick="goPage(${i})" class="${btnBase} ${pageClass}">${i}</button>`;
            }

            paginationHtml += `<button onclick="goPage(${currentPage + 1})" class="${btnBase} ${nextBtnClass}" ${currentPage === totalPageCount ? 'disabled' : ''}>Sonraki</button>`;
            paginationHtml += `<button onclick="goPage(${totalPageCount})" class="${btnBase} ${lastBtnClass}" ${currentPage === totalPageCount ? 'disabled' : ''}>Son</button>`;

            paginationDiv.innerHTML = '<div class="pagination flex justify-center">' + paginationHtml + '</div>';
        }

        function goPage(page){ 
            currentPage=page; 
            applyFilters(); 
        }
        
        function sortTable(col){
            const asc = currentSort.column===col?!currentSort.asc:true;
            currentSort={column:col,asc};
            allRows.sort((a,b)=>{
                const valA=a[col]||0,valB=b[col]||0;
                return typeof valA==='string'? (asc? valA.localeCompare(valB): valB.localeCompare(a[col])) : (asc? valA-valB: valB-valA);
            });
            applyFilters();
        }

        function applyFilters(){
            const search=document.getElementById('searchInput').value.toLowerCase();
            const filter=document.getElementById('filterSelect').value;
            
            let filtered=allRows.filter(r=>r['Malzeme AdÄ±'].toLowerCase().includes(search));
            
            if(filter!=='hepsi'){
                filtered=filtered.filter(r=>{
                    const ay=r['Ä°hale SonrasÄ± KaÃ§ Ay Yeter']; 
                    if(filter==='success') return ay>=warningThreshold;
                    if(filter==='warning') return ay>=criticalThreshold && ay<warningThreshold;
                    if(filter==='danger') return ay<criticalThreshold;
                });
            }
            
            renderTable(filtered);
            renderCurrentChart(filtered); 
            renderTenderChart(filtered); 
        }

        function exportPDF(){ window.print(); }

        // GRAFÄ°K VE FORMATLAMA
        function formatDaysToMonths(totalDays) {
            if (totalDays < 0) return '0 GÃ¼n (TÃ¼kendi)';
            const daysPerMonth = 30;
            const months = Math.floor(totalDays / daysPerMonth);
            const remainingDays = Math.round(totalDays % daysPerMonth);
            
            let result = [];
            if (months > 0) result.push(months + ' Ay');
            if (remainingDays > 0 || months === 0) {
                result.push(remainingDays + ' GÃ¼n');
            }
            
            return result.join(' ');
        }


        function renderCurrentChart(rows){
            const ctx=document.getElementById('chartCurrent').getContext('2d');
            const safeRows = [...rows]; 
            
            const critical = safeRows.sort((a,b)=>a['KaÃ§ Ay Yeter']-b['KaÃ§ Ay Yeter']).slice(0,5);
            const labels = critical.map(r=>r['Malzeme AdÄ±']);
            const values = critical.map(r=>r['KaÃ§ Ay Yeter']*30); 

            if(chartCurrentInstance) chartCurrentInstance.destroy();
            
            chartCurrentInstance = new Chart(ctx,{
                type:'bar',
                data:{ labels, datasets:[{
                    label:'Kalan Stok (Ay/GÃ¼n)', 
                    data:values, 
                    backgroundColor:['#ef4444','#f97316','#facc15','#22c55e','#3b82f6'] 
                }]},
                options:{
                    indexAxis:'y', 
                    responsive:true, 
                    maintainAspectRatio: false, 
                    
                    layout: {
                        padding: { left: 20, right: 80 } 
                    },
                    
                    plugins:{
                        legend:{display:false},
                        title: {
                            display: true,
                            text: 'Kritik Seviyedeki Ä°lk 5 Malzeme (Mevcut Stok YeterliliÄŸi)', 
                            font: { size: 16, weight: 'bold' },
                            color: '#333333' 
                        },
                        datalabels:{ 
                            anchor:'end', 
                            align:'right', 
                            formatter: value=>formatDaysToMonths(value) 
                        }
                    },
                    scales:{x:{beginAtZero:true}}
                },
                plugins: [ChartDataLabels]
            });
        }

        function renderTenderChart(rows){
            const ctx=document.getElementById('chartAfterTender').getContext('2d');
            const safeRows = [...rows]; 
            
            const critical = safeRows.sort((a,b)=>a['Ä°hale SonrasÄ± KaÃ§ Ay Yeter']-b['Ä°hale SonrasÄ± KaÃ§ Ay Yeter']).slice(0,5);
            const labels = critical.map(r=>r['Malzeme AdÄ±']);
            const values = critical.map(r=>r['Ä°hale SonrasÄ± KaÃ§ Ay Yeter']*30); 

            if(chartTenderInstance) chartTenderInstance.destroy();
